<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Nogiyan Art Store</title>
    <!-- Link to the new paymentStyles.css -->
    <link rel="stylesheet" href="paymentStyles.css">
</head>
<body>
    <div class="form-container">
        <h2>Checkout</h2>
        <!-- Placeholder for painting details -->
        <p id="painting-details"></p>

        <form id="payment-form">
            <h3>Shipping Address</h3>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required pattern="\d*" maxlength="15">
            </div>

            <h3>Payment Information</h3>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" maxlength="16" pattern="\d*" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date (MM/YY):</label>
                <input type="text" id="expiration-date" maxlength="5" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" id="cvc" maxlength="3" pattern="\d*" required>
            </div>

            <button type="submit">Pay Now</button>
            <p id="message"></p>
        </form>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="payment.js"></script>
</body>
</html>
